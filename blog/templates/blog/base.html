{% load custom_tags %}
{% load static %}

<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body><nav>
        <div class="page-header">

            {% if user.is_authenticated %}
                <a href="{% url 'blog:post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                <a href="{% url 'blog:post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>


                <p class="top-menu"><b>Hello {{ user.username }}</b> <strong>(<a href="{% url 'logout' %}">Log out</a>)</strong></p>
                 <a href="{% url 'login' %}">login</a> / <a href="{% url 'blog:signup' %}">signup</a>
            {% else %}
                <a href="{% url 'blog:login' %}">login</a> / <a href="{% url 'blog:signup' %}">signup</a>   
                <a href="{% url 'blog:login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
            {% endif %}

            <h1><a href="/">Django Girls Blog</a></h1>
            <p> This blog contain {% total_posts %} posts so far </p>
        

        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                </div></div></nav>
                    {% block content %}
                    {% endblock %}


                </div>
            </div>
        </div>
    </body>
</html>
